<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--links to stylesheet css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job application form</h1>
            <form>
                <div class="form-group mb-4">
                    <label for ="firstname">First Name:</label>
                    <input class="form-control" type="text" id="firstname" name="first" required>
                </div>
                <div class="form-group mb-4">
                    <label for ="lastname">Last Name:</label>
                    <input class="form-control" type="text" id="lastname" name="last" required>
                </div>
                <div class="form-group mb-4">
                    <label for ="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for ="avail">Available Start Date:</label>
                    <input class="form-control" type="date" id="avail" name="avail" required>
                </div>
                <div class="form-group mb-4">
                    <label>Current Occupation:</label>
                    <br>
                    <!--div id groups radio buttons with same name as div id-->
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for ="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for ="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="selfemployed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for ="selfemployed">Self-employed</label>

                        <input class="btn-check form-control" type="radio" id="student" name="occupation" required>
                        <label class="btn btn-outline-secondary" for ="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-secondary mb-4" type="button">Submit</button>
            </form>
        </div>
        <!--makes notification of email sent possible-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>


</html>
